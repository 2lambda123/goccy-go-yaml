name: Go
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    name: Test with -race
    strategy:
      matrix:
        os: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
        go-version: [ "1.18", "1.19", "1.20" ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: checkout
      uses: actions/checkout@v3
    - name: test
      run: |
        make test
  
  multiarch-test:
    name: Multi GOARCH Test
    strategy:
      matrix:
        go-version: [ "1.18", "1.19", "1.20" ]
        goos: [ "linux", "darwin", "windows" ]
        goarch: [ "amd64", "386", "arm64", "arm" ]
        include:
        - goos: "linux"
          os: "ubuntu-latest"
        - goos: "darwin"
          os: "macos-latest"
        - goos: "windows"
          os: "windows-latest"
        exclude:
        - goos: "darwin"
          goarch: "386"
        - goos: "darwin"
          goarch: "arm"
    runs-on: ${{ matrix.os }}
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
    - name: setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: checkout
      uses: actions/checkout@v3
    - name: test
      run: |
        make simple-test
  
  ycat:
    name: ycat
    runs-on: ubuntu-latest
    steps:
      - name: setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          make ycat/build
      - name: run
        run: |
          ./ycat .github/workflows/go.yml

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: checkout
        uses: actions/checkout@v3
      - name: measure coverage
        run: |
          make cover
      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true
